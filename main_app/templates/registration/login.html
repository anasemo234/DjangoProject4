{% extends 'base.html' %} {% block content %}
<style>
  body {
    background-color: lightgrey;
  }
</style>

<h1>Log In</h1>

<!-- Add the login form -->
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
