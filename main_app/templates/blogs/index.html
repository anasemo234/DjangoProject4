{% extends 'base.html' %} {% block content %}
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

 a {
 color: black;
}


.card .card-content {
  background-color: #ce93d8;
}
</style>

<h1>Blogs</h1>

{% for blog in blogs %}
<a href="{% url 'detail' blog.id %}">
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ blog.name }}</span>
    <p>Location: {{ blog.location }}</p>
    <p>Description: {{ blog.description }}</p>
  </div>
</a>
</div>
{% endfor %} {% endblock %}
